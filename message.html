<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css" />
    <title>Contact us</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h3 class="heading">Message us for more info</h3>
            <p class="text">We are here for you! how can we help?</p>
            <form action="#">
                <div class="inputBox">
                    <input
                    type="text"
                    name="name"
                    class="name"
                    placeholder="Enter your name"
                    />
                </div>
                <div class="inputBox">
                    <input
                    type="text"
                    name="email"
                    class="email"
                    placeholder="Enter your email address"
                    />
                </div>
                <div class="inputBox">
                    <textarea 
                    name="message" 
                    class="message" 
                    placeholder="Enter your message">
                    </textarea>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
        <div class="right">
            <div class="illustration">
                <img src="contact.jpg" alt="">
            </div>
            <div class="contact-info">
                <div class="infoBox">
                    <div class="ico">
                        <ion-icon name="location-outline"></ion-icon>
                    </div>
                    <div class="text">
                        <p>533 Terelay, Cabuyao, Laguna.</p>
                    </div>
                </div>
                <div class="infoBox">
                    <div class="icon">
                        <ion-icon name="call"></ion-icon>
                    </div>
                    <div class="text">
                        <a href="#">+32145678910</a>
                    </div>
                </div>
                <div class="infoBox">
                    <div class="ico">
                        <ion-icon name="mail"></ion-icon>
                    </div>
                    <div class="text">
                        <a href="mailto:mirandakianandrei25@gmail.con">mirandakianandrei25@gmail.com</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="social-icons">
            <a href="%">
                <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a href="%">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="%">
                <ion-icon name="logo-facebook"></ion-icon>
            </a>
        </div>
    </div>
    <script src="effects.js"></script>
</body>
</html>
